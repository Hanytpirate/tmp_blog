{% extends "frame.html" %}
{% block frame_content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">小屋</a>
        <!-- 移动端折叠的菜单按钮 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">主页</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">关于</a>
            </li>
            
          </ul>
          
          <form class="d-flex mx-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% if not current_user.is_authenticated %}
            <a type="button" class="btn btn-primary" href="/register">
              注册
            </a>
            <a type="button" class="btn btn-primary" href="/login">
              登录
            </a>
          {% else %}
            <a class="nav-item nav-link" href="/account">
              <img class="rounded-circle" src="{{ url_for('static', filename='img/avatar/%s' % current_user.image_file)}}" style="max-width: 2.5rem;">
            </a>
            <a type="button" class="btn btn-primary" href="/logout">退出</a>
            <a type="button" class="btn btn-primary" href="/post/new">+</a>
          {% endif %}
        </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  

  {% endblock %}
